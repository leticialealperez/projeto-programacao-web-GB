<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>System | Dashboard</title>
</head>

<body>
    <main>
        <div class="container-lg">
            <div class="row mt-5">
                <div class="col d-flex mt-4 justify-content-start align-items-center">
                    <i class="bi bi-bar-chart-line fs-2 fw-bolder ms-2 me-3"></i>
                    <span class="fs-1 fw-bolder">Dashboard</span>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 mb-3 info graph shadow-lg">
                    <!-- AQUI O GRÁFICO BAR -->
                    <div id="grafico-bar" style="height:500px;"></div>
                </div>
                <div class="col-12 mb-5 info graph shadow-lg">
                    <!-- AQUI O GRÁFICO PIE -->
                    <div id="grafico-pie" style="height:500px;"></div>
                </div>
            </div>
            <button type="button" class="btn button-float right" id="btn-mostrar-listagem">
                <i class="bi bi-arrow-right"></i>
            </button>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
